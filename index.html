<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>FB-Login</title>
</head>
<body>
  <div class="container">
    <div class="facebook-text">Facebook</div>
    <div class="login-container">
        <div class="login-text">Log in to Facebook</div>
      <div class="form-group">
        <input type="text" placeholder="Email address or phone number" required>
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password" required>
      </div>
      <button type="submit">Log In</button>
      <div id="link">
        <a href="">Forgetton Password?</a>  . 
        <a href="">Signup for Facebook</a>
      </div>
    </div>
  </div>
</body>
</html>
